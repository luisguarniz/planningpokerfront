<table class="table">
   <thead class="table-light">
     <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Votacion</th>
      <th scope="col">Min/Max</th>
    </tr>
   </thead>
   <tbody>
      <tr *ngFor="let voto of ListaVotos">
         <th>{{voto.UserID}}</th>
         <td>{{voto.vote}}</td>
         <td>{{voto}}</td>
       </tr>
   </tbody>
 </table>
