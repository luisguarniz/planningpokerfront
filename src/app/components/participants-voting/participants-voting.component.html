<h3>Soy un componente Dinamico</h3>
<div class="div-participants-voting">
    <a *ngFor="let user of listParticipants">

        <h6>{{user.NameUsuario}}
            <i class="far fa-clock" *ngIf="user.vote == null"></i>
            <i class="far fa-thumbs-up" *ngIf="user.vote == '1'"></i>
        </h6>
    </a>
</div>
