
<table class="table">
    <thead class="table-light">
      <tr>
       <th scope="col">Nombre</th>
       <th scope="col">Votacion</th>
       <th scope="col">Max/Min</th>
     </tr>
    </thead>
    <tbody *ngIf="ListaVotos?.length > 0"><!---->
       <tr *ngFor="let Voto of ListaVotos">
          <th>{{Voto.NameUsuario}}</th>
          <td>{{Voto.vote}}</td>
          <td></td>
        </tr>
    </tbody>
  </table>
